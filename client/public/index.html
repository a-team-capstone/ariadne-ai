<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000">
	<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<!-- Tell the browser it's a PWA -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- Tell iOS it's a PWA -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="manifest" crossorigin="anonymous" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Palanquin|Palanquin+Dark" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="Anonymous">

	<link rel="style" href="../src/index.css">
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>React App</title>
	<!-- <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
  </style> -->
</head>

<body>

	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root" ref="root"></div>
	<script type="module" src="https://unpkg.com/wired-button@latest/wired-button.js?module"></script>
</body>

</html>
